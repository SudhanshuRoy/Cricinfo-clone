<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #featuretop{
            display: flex;
            margin: auto;
            width:70%;
            margin-top: 30px;
        }
        #featureDiv{
            margin-top: 50px;
            display: grid;
            justify-content: center;
            margin: auto;
            color: #2b2c2d;
            padding-left: 16px;
        }
        .feature{
            box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 0px 1px;
            margin: auto;
            margin-top: 50px;
            border-radius: 10px;
        }
        .feature > div{
            display: flex;
            box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 0px 1px;
        }
        .feature > div > div{
            width: 100%;
        }
        #featureDiv1 > div{
            display: grid;
            grid-template-columns: 30% 70%;
            gap: 20px;
            padding: 16px;
        }
        #featureDiv2 > div{
            display: grid;
            grid-template-columns: 30% 70%;
            align-items: center;
            gap: 10px;
            /* border: 10px solid black; */
        }
        #featureDiv img:hover{
            transform: scale(1.06); 
        }
        #featureDiv1 img{
            width: 100%;
            height: 160px;
            border-radius: 16px;
        }

        #featureDiv2 > div > div{
            font-size: 12px;
        }
        

        @media all  and (min-width:250px) and (max-width:1000px){
            #featureDiv{
                display: grid;
                grid-template-columns: 1fr;
            }
            #featureDiv2 > div{
                grid-template-columns: 66px 1fr;
                gap:16px;
                font-size: 18px;
            }
            #featureDiv2 > div > div{
            font-size: 16px;
        }
        }
    </style>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

    </navbar>

    <img id="featuretop" src="https://tpc.googlesyndication.com/simgad/16233217720762028300?" alt="banner">
    <div id="featureDiv">
        
    </div>
    
    <!--=== footer ===-->
	<footer>
	</footer>
</body>
</html>
