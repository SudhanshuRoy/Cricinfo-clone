<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #newstop{
            display: flex;
            margin: auto;
            margin-top: 30px;
        }
        #newsDiv{
            /* border: 20px solid yellow; */
            margin-top: 50px;
            display: grid;
            grid-template-columns: 900px 300px;
            justify-content: center;
            gap:20px;
            margin: auto;
            color: #2b2c2d;
            /* letter-spacing: 0.4px; */
            /* word-spacing: 3.5px; */
        }
        .news{
            box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 0px 1px;
            /* border: 2px solid green; */
            margin: auto;
            margin-top: 50px;
            border-radius: 10px;
        }   
        .news > div{
            display: flex;
            box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 0px 1px;
            /* border: 1px solid red; */
        }
        .news > div > div{
            /* border: 2px solid blue; */
            width: 100%;
        }
        #newsDiv1 > div{
            display: grid;
            grid-template-columns: 285px 570px;
            gap: 15px;
            padding: 16px;
            /* border: 10px solid black;   */
        }
    </style>
</head>
<body>
    <img id="newstop" src="https://tpc.googlesyndication.com/simgad/10926761020657163993?" alt="banner">
    <div id="newsDiv">
        <div id="newsDiv1" class="news">
            <h1 style="padding-left: 16px;">Latest News</h1>
        </div>
        <div id="newsDiv2"  class="news">
            <h1 style="font-size: 16px; padding-left: 16px;">Most Read</h>
        </div>
    </div>
</body>
</html>
