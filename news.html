
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #newstop{
            display: flex;
            margin: auto;
            width:70%;
            margin-top: 30px;
        }
        #newsDiv{
            /* border: 20px solid yellow; */
            margin-top: 50px;
            display: grid;
            grid-template-columns: 60% 22%;
            justify-content: center;
            gap:20px;
            margin: auto;
            color: #2b2c2d;
            padding-left: 16px;
            /* letter-spacing: 0.4px; */
            /* word-spacing: 3.5px; */
        }
        .news{
            box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 0px 1px;
            /* border: 2px solid green; */
            margin: auto;
            margin-top: 50px;
            border-radius: 10px;
        }
        .feature > div{
            display: flex;
            box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 0px 1px;
            /* border: 1px solid red; */
        }
        .news > div > div{
            /* border: 2px solid blue; */
            width: 100%;
        }
        #newsDiv1 > div{
            display: grid;
            grid-template-columns: 30% 70%;
            gap: 20px;
            padding: 16px;
            /* border: 10px solid black; */
        }
        #newsDiv2 > div{
            display: grid;
            grid-template-columns: 30% 70%;
            align-items: center;
            gap: 10px;
            /* border: 10px solid black; */
        }
        #newsDiv img:hover{
            transform: scale(1.06); 
        }
        #newsDiv1 img{
            width: 100%;
            height: 160px;
            border-radius: 16px;
        }

        #newsDiv2 > div > div{
            font-size: 12px;
        }
        

        @media all  and (min-width:250px) and (max-width:1000px){
            #newsDiv{
                display: grid;
                grid-template-columns: 1fr;
            }
            #newsDiv2 > div{
                grid-template-columns: 66px 1fr;
                gap:16px;
            }
            #newsDiv2 > div > div{
            font-size: 16px;
        }
        }
    </style>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

    <div id="newsDiv">
    <div id="newsDiv1" class="news">
            <!-- <h1 style="padding-left: 16px;" id="newshead1"></h1> -->
        </div>
        <div id="newsDiv2"  class="news">
            <!-- <h1 style="padding-left: 16px;" id="newshead2" ></h> -->
        </div>
    </div>
      <!--=== footer ===-->
	<footer>
	</footer>

<script type="module">
    import {navbar,footer} from "./scripts/top-bottom.js";

    // navbar 
        let nav=document.querySelector("navbar");
        nav.innerHTML=navbar();

    // footer 
        let foot=document.querySelector("footer");
        foot.innerHTML=footer();
    
        let bell=document.getElementById("bell")
        bell.addEventListener('click',function(){

                bell.style.color="yellow";

</script>

</html>
